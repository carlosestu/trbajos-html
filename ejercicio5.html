<body>
    <article style="border: 1px solid rgb(116, 116, 116); width: 400px; height: 850px;">

        <h1 style="font-size: 35px;">Card title</h1>

        <ul style="list-style:none; margin-left: 20px;padding-left: 0;">
            <li style="margin-left: 0;">
                <a href="https://google.com"style="font-size: 27px;color: blue;">Card link</a>
