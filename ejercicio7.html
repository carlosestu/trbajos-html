<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio7, Atributes</title>
</head>
<body>
    <div><input type="button" id="disabled button" disabled value="disabled"/></div>                                                                                                      
    <div><label for="range0-100">Range 0 to 100, 2 by 2: </label></div>
    <div><input type="range" name="range0-100" id="range0-100" min="0" max="100" step="2" value="0" autofocus/></div>
    <div><label for="checkbox">Checkbox:</label></div>
    <div><input type="checkbox" name="checkbox" id="checkbox"checked/></div>
    <div><label for="date">Date:</label></div>
    <div><input type="date" name="date" id="date"></div>
</body>

</html>
